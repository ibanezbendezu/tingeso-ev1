<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sueldo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container mt-5 mb-5">
        <h5 class="fw-bold mb-2">Ver planilla de sueldo por rut</h5>
        <form th:action="@{/wage/search-wage}" method="get">
            <div class="mb-3 mt-3">
                <label for="rut">Buscar</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingresar rut del empleado" name="rut">
            </div>
            <button type="submit" class="btn btn-primary">Ver</button>
        </form>
    </div>
</body>
</html>
