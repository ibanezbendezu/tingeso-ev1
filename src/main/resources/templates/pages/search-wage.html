<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sueldo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container mt-5 mb-5">
        <h5 class="fw-bold mb-2">Ver planilla de sueldo por rut</h5>
        <form th:action="@{/wage/find}" method="get">
            <div class="mb-3 mt-3">
                <label for="rut">Rut Empleado</label>
                <input required type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa tu rut"/>
            </div>

            <div class="mb-3 mt-3">
                <label for="month">Mes</label>
                <input required type="month" class="form-control" id="month" name="month">
            </div>

            <button type="submit" class="btn btn-primary">Ver</button>

            <div class="mt-3" th:if="${error}">
                <div class="text-danger" th:text="${error}"></div>
            </div>
        </form>
    </div>
</body>
</html>
