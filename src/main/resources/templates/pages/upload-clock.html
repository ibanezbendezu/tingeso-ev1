<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subir Reloj</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container mt-5 mb-5">
        <h5 class="fw-bold mb-2">Subir Reloj (archivo DATA.txt)</h5>
        <form th:action="@{/save-clock}" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <input type="file" class="form-control" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

            <div class="mb-3 mt-3" th:if="${error}">
                <div class="text-danger" th:text="${error}"></div>
            </div>
            <div class="mb-3 mt-3" th:if="${success}">
                <div class="text-success" th:text="${success}"></div>
            </div>
        </form>
    </div>
</body>
</html>
